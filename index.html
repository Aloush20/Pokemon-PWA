<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA -->
    <meta name="theme-color" content="#ed143d" />
    <meta name="description" content="Pokemon PWA" />
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="manifest" href="manifest.json" />

    <title>Pokemon PWA</title>
  </head>

  <body style="background-color: crimson">
    <div class="container">
      <h2 class="mt-5 mb-5 text-center text-white">Pokemon APP</h2>

      <!-- Pokemon List -->
      <div class="row">
        <div class="col-md-6 mt-5 mx-auto text-center">
          <label for="pokemonList" class="text-white">Select Pokemon</label>
          <select
            class="form-select container-fluid"
            id="pokemonList"
            style="text-transform: capitalize"
          ></select>
        </div>
      </div>

      <!-- Pokemon Card -->
      <div class="row">
        <div class="col-md-6 mt-5 mx-auto text-center">
          <div class="card" id="pokemonCard"></div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
